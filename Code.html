<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="Code.js"></script>
    <link rel="stylesheet" content='text.css' href="Code.css">
</head>
<body>
    <div id='loadingcontain'>  
        <div class="container">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
    </div>
    <div id='gamemenu'>
        <div id='Playbtn'>Play</div>
        <div id='Highscorebtn'>Highscore</div>
    </div>
    <div id='maincontain'>
        <div id='board'>
            <div id ='score'></div>
            <div id='question'></div>
        </div>
        <div id='colorcontain'>
            <div class='box' id='1'></div>
            <div class='box' id='2'></div>
            <div class='box' id='3'></div>
            <div class='box' id='4'></div>
        </div>
    </div>
    <div id=highscorecontain>
        <div id='high'></div>
        <div id='Backbtn'>Back</div>
    </div>
    <div id='gameover'>
        <div id='text'>Game Over</div>
        <div id='Playbtn'>Play</div>
        <div id='Menubtn'>Menu</div>
        <div id ='Highscorebtn'>Highscore</div>
    </div>
</body>
</html>
